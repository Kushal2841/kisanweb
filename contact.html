<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy kisan contact details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar nav-black">
        <div class="main">
   
            <div class="logo">
                <img src="logo.jpg" alt="logo">
               </div>
               <ul class="nav-list nav-black-list">
                   <li><a href="/">Home</a></li>
                   <li><a href="">About</a></li>
                   <li><a href="/services.html">Services</a></li>
                   <li><a href="/contact.html">Contact us</a></li>
               </ul>
               <div class="rightNav  v-class">
                   <input type="text" name="search" id="search">
                   <button class="btn btn-sm">Search</button>
               </div>
           </div>
           </nav>
    <section class="contact" id="contact">
        <h1 class="text-center">Contact Us</h1>
        <div class="form">
            <input class="form-input" type="text" name="name" id="name" placeholder="
            Enter your Name">
            <input class="form-input" type="text" name="phone" id="phone" placeholder="
            Enter your Phone Number">
            <input class="form-input" type="email" name="email" id="email" placeholder="
            Enter your email">
            <textarea class="form-input" name="text" id="text" cols="30" rows="10"
                placeholder="Elaborate Your Concern"></textarea>
            <button class="btn btn-dark btn-sm">Submit</button>
        </div>
    </section>
</body>
</html>
